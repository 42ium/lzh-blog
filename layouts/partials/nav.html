<nav class="nav">
  <div class="nav-container">
    <a href="{{ "/" | relURL }}" class="nav-brand">
      {{ .Site.Title }}
    </a>

    <ul class="nav-menu">
      {{ range .Site.Menus.main }}
      <li>
        <a href="{{ .URL }}" class="nav-link{{ if $.IsMenuCurrent "main" . }} active{{ end }}">
          {{ .Name }}
        </a>
      </li>
      {{ end }}
    </ul>
  </div>
</nav>
